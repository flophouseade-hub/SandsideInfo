<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sandside Lodge School</title>

<style>
  :root {
    --primary: #005fa3;
    --primary-dark: #00487d;
    --accent: #00b3c8;
    --text-light: #ffffff;
  }

  body {
    margin: 0;
    font-family: system-ui, sans-serif;
    background: #f4f6f8;
  }

  /* Header wrapper */
  header {
    background: linear-gradient(135deg, var(--primary), var(--primary-dark));
    color: var(--text-light);
    padding: 24px 40px;
    box-shadow: 0 4px 16px rgba(0,0,0,0.15);
  }

  /* Layout */
  .header-inner {
    display: flex;
    align-items: center;
    justify-content: space-between;
    flex-wrap: wrap;
    gap: 20px;
  }

  /* Logo / Title block */
  .branding {
    display: flex;
    flex-direction: column;
  }

  .school-name {
    font-size: 32px;
    font-weight: 800;
    letter-spacing: 0.5px;
    margin-bottom: 6px;
  }

  .motto {
    font-size: 15px;
    font-weight: 500;
    max-width: 450px;
    opacity: 0.9;
  }

  /* Optional nav menu */
  nav ul {
    list-style: none;
    display: flex;
    gap: 26px;
    margin: 0;
    padding: 0;
  }

  nav a {
    color: var(--text-light);
    font-weight: 600;
    font-size: 15px;
    text-decoration: none;
    position: relative;
    transition: opacity 0.2s ease;
  }

  nav a:hover {
    opacity: 0.7;
  }

  /* Animated underline */
  nav a::after {
    content: "";
    position: absolute;
    left: 0;
    right: 0;
    bottom: -4px;
    height: 2px;
    background: var(--accent);
    transform: scaleX(0);
    transform-origin: left;
    transition: transform 0.25s ease;
  }

  nav a:hover::after {
    transform: scaleX(1);
  }
</style>
</head>
<body>

<header>
  <div class="header-inner">

    <div class="branding">
      <div class="school-name">Sandside Lodge School</div>
      <div class="motto">“Valuing the present, preparing for the future and learning for life”</div>
    </div>

    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Our School</a></li>
        <li><a href="#">Curriculum</a></li>
        <li><a href="#">Parents</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>

  </div>
</header>

</body>
</html>
